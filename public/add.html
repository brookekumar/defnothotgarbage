<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Def Not Hot Garbage</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Definitely NOT Hot Garbage</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/api/characters"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-lg btn-blue"><span class="fa fa-home"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Make Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="age">Phone</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueid">
                  </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>
        <div class ="container">
                <a href="/api/tables">API Table Link</a>
                 | 
                <a href="/api/waitlist">API Wait List</a>
            </div>   
      </div>
    </div>
  </div>

  <script src="js/add.js"></script>

</body>
</html>
